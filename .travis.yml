language: ruby
env:
  - "RAILS_VERSION=2.3.0"
  - "RAILS_VERSION=3.0.0"
  - "RAILS_VERSION=3.1.0"
  - "RAILS_VERSION=3.2.0"
  - "RAILS_VERSION=4.0.0"
  - "RAILS_VERSION=4.1.0.beta1"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - rbx
  - jruby-19mode
matrix:
  exclude:
    - rvm: 1.8.7
      env: "RAILS_VERSION=4.0.0"
    - rvm: 1.9.2
      env: "RAILS_VERSION=4.0.0"
    - rvm: 1.8.7
      env: "RAILS_VERSION=4.1.0.beta1"
    - rvm: 1.9.2
      env: "RAILS_VERSION=4.1.0.beta1"
  allow_failures:
    - rvm: jruby-19mode
      env: "RAILS_VERSION=4.1.0.beta1"
